<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Movie Theater Login</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #141414; /* Netflix dark background */
            color: #e1e1e1; /* Netflix text color */
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .logo {
            font-size: 2.5em; /* Larger logo */
            color: #e50914; /* Netflix red */
            margin-bottom: 20px;
            font-weight: bold; /* Bold logo */
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px; /* Larger input padding */
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #333; /* Darker input background */
            color: #e1e1e1;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em; /* Larger button text */
        }

        .animation-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite linear;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>

    <div class="animation-container">
        <script>
            function createStars(count) {
                const container = document.querySelector('.animation-container');
                for (let i = 0; i < count; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.top = `${Math.random() * 100}vh`;
                    star.style.animationDelay = `${Math.random() * 2}s`;
                    container.appendChild(star);
                }
            }
            createStars(100);
        </script>
    </div>

    <div class="login-container">
        <div class="logo">Personal Theater!</div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="authKey" placeholder="Authentication Key" required>
            <input type="submit" value="Sign In">
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const authKey = document.getElementById('authKey').value;
            localStorage.setItem('authKey', authKey);
            window.location.href = 'main.html';
            /*const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const authKey = document.getElementById('authKey').value;
            if (username === 'Yeaman' && password === '2025' && authKey === 'md2025') {
                localStorage.setItem('authKey', authKey); // Store the key
                window.location.href = 'main.html';
            } else {
                alert('Incorrect credentials or key.');
            }*/
        });
    </script>

</body>
</html>
